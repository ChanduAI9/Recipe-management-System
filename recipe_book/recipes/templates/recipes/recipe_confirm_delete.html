<!-- recipes/templates/recipes/recipe_confirm_delete.html -->
{% extends "recipes/base.html" %}


{% block content %}
  <h1>Delete Recipe</h1>
  <p>Are you sure you want to delete "{{ recipe.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
  </form>
  <a href="{% url 'home' %}">Cancel</a>
{% endblock %}
