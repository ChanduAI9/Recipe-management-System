<!-- recipes/templates/recipes/home.html -->
{% extends "recipes/base.html" %}

{% block content %}
<h1>Recipe Book</h1>
<a href="{% url 'add_recipe' %}">Add New Recipe</a>

<ul>
    {% for recipe in recipes %}
        <li>
            <h2>{{ recipe.title }}</h2>
            <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="200">
            <p>{{ recipe.description }}</p>
            <p>Category: {{ recipe.category.name }}</p>
            <a href="{% url 'edit_recipe' recipe.id %}">Edit</a> |
            <a href="{% url 'delete_recipe' recipe.id %}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
