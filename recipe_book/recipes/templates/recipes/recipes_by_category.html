<!-- recipes/templates/recipes/recipes_by_category.html -->
{% extends "recipes/base.html" %}

{% block content %}
<h1>Recipes in {{ category.name }}</h1>
<ul>
    {% for recipe in recipes %}
        <li>
            <h2>{{ recipe.title }}</h2>
            {% if recipe.image %}
                <img src="{{ recipe.image.url }}" alt="{{ recipe.title }}" width="200">
            {% endif %}
            <p>{{ recipe.description }}</p>
        </li>
    {% endfor %}
</ul>
<a href="{% url 'home' %}">Back to All Recipes</a>
{% endblock %}
